services:
  - type: web
    name: thinklink
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: thinklink-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: thinklink-db
    databaseName: thinklink
    user: thinklink
